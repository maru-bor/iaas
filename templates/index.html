<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>idnes</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body> 
    <h1> iDNES články</h1> 
    {% for post in posts %} 
    <div class="post"> 
        <div class="title">
            <a href="{{ post.url }}" target="_blank">{{ post.title }}</a>
        </div> 
        <div class="date">Datum: {{ post.date[:10] }} | Kategorie: {{ post.category }}</div> 
    <div class="content">{{ post.content }}</div> <div>Komentáře: {{ post.comments }} | Obrázky: {{ post.images }}</div> 
    </div> 
    {% endfor %}
</body>
</html>
